<link href='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
<ion-header>

	<ion-navbar>
		<ion-title>Map</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<div id='map'></div>
	<section class="searchBar">
		<div class="searchBar-container">
			<ion-input class="phoneNumber" placeholder="Where To?" name="number" [(ngModel)]="dest" (focusout)="setDisplayRides()"></ion-input>
		</div>
	</section>

	<section [className]="displayRides ? 'compare show' : 'compare hide'">
		<div class="compare-title">Rides</div>
		<ion-scroll scrollX="true" class="compare-container">
			<div class="single-compare">
				<img class="single-compare-logo" src="../../assets/imgs/uberlogo.jpg">
				<p class="single-compare-title">Uber Pool</p>
				<p class="single-compare-price">18.40€</p>
				<p class="single-compare-waiting">8 min</p>
			</div>
			<div class="single-compare">
				<img class="single-compare-logo" src="../../assets/imgs/uberlogo.jpg">
				<p class="single-compare-title">Uber X</p>
				<p class="single-compare-price">18.40€</p>
				<p class="single-compare-waiting">8 min</p>
			</div>
			<div class="single-compare">
				<img class="single-compare-logo" src="../../assets/imgs/uberlogo.jpg">
				<p class="single-compare-title">Uber Van</p>
				<p class="single-compare-price">18.40€</p>
				<p class="single-compare-waiting">8 min</p>
			</div>
			<div class="single-compare">
				<img class="single-compare-logo" src="../../assets/imgs/uberlogo.jpg">
				<p class="single-compare-title">Uber Green</p>
				<p class="single-compare-price">18.40€</p>
				<p class="single-compare-waiting">8 min</p>
			</div>
		</ion-scroll>
	</section>
</ion-content>
